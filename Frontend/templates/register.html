{% comment %} Register form {% endcomment %}
<div id="MainView" class="grid grid-cols-3 gap-6">
    <div class="col-span-1"></div>
    <div class="col-span-1">
        <h1 class="text-4xl text-center">Register</h1>
        <form id="registerForm" hx-post="/register" hx-target="#MainView" class="flex flex-col space-y-4">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="border border-gray-300 rounded-md p-2">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="border border-gray-300 rounded-md p-2">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="border border-gray-300 rounded-md p-2">
            <button type="submit" class="bg-blue-500 text-white rounded-md p-2">Register</button>
        </form>
    </div>
    <div class="col-span-1">
</div>
