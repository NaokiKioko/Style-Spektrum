<div id="MainView" class="grid grid-cols-5 gap-6 overflow-auto" style="overflow-y: auto; scrollbar-width: thin; scrollbar-color: transparent transparent;">
    <div class="col-span-5"><br><br><br></div>
    <div class=""></div>
    <div class="col-span-3 bg-[#1a1a1a] text-[#e0e0e0] rounded-lg shadow-lg p-6">
        <h1 class="text-4xl font-semibold text-center text-[#e0e0e0] mb-6">Login</h1>
        <form id="loginForm" hx-post="/handle-login" hx-target="#MainView" class="flex flex-col space-y-4">
            <label for="email" class="text-lg text-[#e0e0e0]">Email</label>
            {{if .Login}}
                <input type="email" value="{{.Login.Email}}" id="email" name="email" class="border border-gray-500 rounded-md p-2 bg-[#e0e0e0] text-[#1a1a1a] placeholder-[#1a1a1a] focus:outline-none focus:ring-2 focus:ring-[#e0e0e0]">
            {{else}}
            <input type="email" id="email" name="email" class="border border-gray-500 rounded-md p-2 bg-[#e0e0e0] text-[#1a1a1a] placeholder-[#1a1a1a] focus:outline-none focus:ring-2 focus:ring-[#e0e0e0]">
            {{end}}
            <label for="password" class="text-lg text-[#e0e0e0]">Password</label>
            {{if .Login}}
                <input type="password" value="{{.Login.Password}}" id="password" name="password" class="border border-gray-500 rounded-md p-2 bg-[#e0e0e0] text-[#1a1a1a] placeholder-[#1a1a1a] focus:outline-none focus:ring-2 focus:ring-[#e0e0e0]">
            {{else}}
                <input type="password" id="password" name="password" class="border border-gray-500 rounded-md p-2 bg-[#e0e0e0] text-[#1a1a1a] placeholder-[#1a1a1a] focus:outline-none focus:ring-2 focus:ring-[#e0e0e0]">
            {{end}}
            <br>
            <button type="submit" class="bg-[#1a1a1a] text-[#e0e0e0] hover:bg-[#e0e0e0] hover:text-[#1a1a1a] transition-all rounded-md p-2 font-semibold">Login</button>
        </form>
        {{if .Error}}
            <h2 class="text-2xl text-center text-[#e0e0e0] mt-4">{{.Error.StatusCode}}</h2>
            <p class="text-red-500 text-center">{{.Error.Message}}</p>
        {{end}}
    </div>
</div>
