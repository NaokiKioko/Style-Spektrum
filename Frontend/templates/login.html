<div id="MainView" class="grid grid-cols-3 gap-6">
    <div class="col-span-1"></div>
    <div class="col-span-1">
        <h1 class="text-4xl text-center">Login</h1>
        <form id="loginForm" hx-post="/login" hx-target="#MainView" class="flex flex-col space-y-4">
            <label for="Email">Email</label>
            <input type="text" id="Email" name="Email" class="border border-gray-300 rounded-md p-2">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="border border-gray-300 rounded-md p-2">
            <button type="submit" class="bg-blue-500 text-white rounded-md p-2">Login</button>
        </form>
    </div>
    <div class="col-span-1"></div>
</div>
