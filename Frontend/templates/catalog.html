<div id="MainView" class="grid grid-cols-3 gap-6">
    <div class="col-span-1"></div>
    <div class="col-span-1">
        <h1 class="text-4xl text-center">Catalog</h1>
        <div class="grid grid-cols-3 gap-6">
            {{range .Products}}
            <div class="col-span-1">
                <img src="{{.Image}}" alt="{{.Name}}" class="w-full h-full">
            </div>
            <div class="col-span-1">
                <h2 class="text-2xl">{{.Name}}</h2>
                <p>{{.Description}}</p>
                <button class="bg-blue-500 text-white rounded-md p-2" hx-post="/favorite/{{.Name}}" hx-swap="outerHTML">Favorite</button>
            </div>
            {{end}}
        </div>
    </div>
    <div class="col-span-1">
</div>
