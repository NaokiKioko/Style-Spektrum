<div id="MainView" class="overflow-auto" style="height: 83vh; overflow-y: auto; scrollbar-width: thin; scrollbar-color: transparent transparent;">
    <div class="flex flex-col sm:flex-row">
        <!-- Product Images -->
        <div class="sm:w-1/2 sm:pr-6 mb-4 sm:mb-0">
            <br>
            {{ if .Images }}
                {{ if eq (len .Images) 1 }}
                    <!-- Single image layout -->
                    <img src="{{ index .Images 0 }}" alt="{{ $.Name }}" class="rounded-lg object-cover w-full">
                {{ else }}
                    <!-- Grid layout for multiple images -->
                    <div class="grid grid-cols-2 gap-2">
                        {{ range .Images }}
                            <img src="{{ . }}" alt="{{ $.Name }}" class="rounded-lg object-cover w-full">
                        {{ end }}
                    </div>
                {{ end }}
            {{ else }}
                <div class="bg-gray-200 rounded-lg w-full h-64 flex items-center justify-center">
                    <span class="text-gray-500">No Image Available</span>
                </div>
            {{ end }}
        </div>
        <div class="sm:w-1/2">
            <br><br><br>
            <!-- Product Name -->
            <h1 hx-get="/report/field/{{.ID}}/Name" hx-target="#ReportMenue" class="text-2xl font-bold text-gray-900 mb-2">{{ .Name }}</h1>

            <!-- Product Price -->
            <p hx-get="/report/field/{{.ID}}/Price" hx-target="#ReportMenue"class="text-xl text-green-600 font-semibold mb-4">{{ printf "$%.2f" .Price }}</p>

            <!-- Product Rating -->
            <div class="flex items-center mb-4">
                <span hx-get="/report/field/{{.ID}}/Rating" hx-target="#ReportMenue" class="text-yellow-400 font-semibold text-lg">{{ printf "%.1f" .Rating }} ★</span>
            </div>

            <!-- Product Tags -->
            <style>
                .tag {
                    transition: background-color 0.2s ease, color 0.2s ease, opacity 0.2s ease;
                    position: relative;
                }
            
                .tag:hover {
                    background-color: #d1d5db; /* Darker background on hover */
                    color: transparent; /* Hide original text color */
                }
            
                .tag::after {
                    content: attr(data-hover); /* Use the data-hover attribute for the "X" */
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    font-size: 0.8rem;
                    color: #4b5563; /* Dark gray color for the X */
                    opacity: 0; /* Hidden by default */
                    transition: opacity 0.2s ease;
                }
            
                .tag:hover::after {
                    opacity: 1; /* Show the "X" on hover */
                }
            </style>
            
            <div class="flex flex-wrap gap-2 mb-4">
                {{ range .Tags }}
                    <span hx-post="/report/tag/{{$.ID}}/{{.}}" hx-target="#ReportMenue"  class="tag text-sm bg-gray-200 text-gray-700 rounded-full px-3 py-1" data-hover="✕">{{ . }}</span>
                    {{ end }} 
                    <span hx-get="/report/tag/{{$.ID}}/{{.}}" hx-target="#ReportMenue"  class="tag text-sm bg-gray-200 text-gray-700 rounded-full px-3 py-1" >+</span>
            </div>
            

            <!-- Product Description -->
            <p hx-get="/report/field/{{.ID}}/Description" hx-target="#ReportMenue" class="text-gray-700 text-base mb-6">{{ .Description }}</p>

            <!-- Product URL -->
            <a href="{{ .URL }}" class="bg-[#1a1a1a] text-[#e0e0e0] hover:bg-[#e0e0e0] hover:text-[#1a1a1a] transition-all rounded-md p-2 font-semibold inline-block text-center w-full" target="_blank">View Origin</a>
            <a hx-get="/report/field/{{.ID}}/URL" hx-target="#ReportMenue" hx-trigger="click" class="underline text-right w-full" >Report Origin</a>

            <div id="ReportMenue"></div>
        </div>
    </div>
</div>
